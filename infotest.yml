---

- hosts: all
  gather_facts: true
  serial: 1
#  become: true
  collections:
  - community.general
  tasks:
#    - name: include secret vars file
#      include_vars: /etc/ansible/roles/mails.yml
    - name: disk free command and output
      shell: df -h
      register: diskfree
    - debug:
        var: diskfree.stdout
    - name: copy from var to file for diskfree
      local_action: copy content={{ diskfree.stdout }} dest=/opt/ansible-diskfree.txt
      delegate_to: localhost
